<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>Registrar</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5">
                    <form class="box" id="register-form">
                        <h1 class="title">Registrar</h1>
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input class="input" type="text" id="name" placeholder="Digite seu nome" required>
                                <p class="help is-danger" id="name-error"></p>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="exemplo@dominio.com" required>
                                <p class="help is-danger" id="email-error"></p>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control">
                                <input class="input" type="password" id="password" placeholder="********" required>
                                <p class="help is-danger" id="password-error"></p>
                            </div>
                        </div>

                        <div class="buttons">
                            <button type="button" class="button is-primary" id="botao-registrar">Registrar</button>
                            <a class="button is-light" href="login.html">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/registrar.js" defer></script>
</body>
</html>
